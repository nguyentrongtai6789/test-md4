<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="form-create-student.js"></script>
</head>
<body onload="showFormCreate()">
<h4>Form create student</h4>
<button onclick="home()" class="btn btn-primary">Home</button>
<form action="">
    <table>
        <tr><td>Name</td><td><input class="form-control" type="text" placeholder="enter name" id="name-create"></td></tr>
        <tr><td>Email address</td><td><input class="form-control" type="text" placeholder="enter email" id="email-create"></td></tr>
        <tr><td>Date of birth</td><td><input class="form-control" type="date" id="date-create"></td></tr>
        <tr><td>Address</td><td><input class="form-control" type="text" placeholder="enter address" id="address-create"></td></tr>
        <tr><td>Phone Number</td><td><input class="form-control" type="text" placeholder="enter phone number" id="phone-create"></td></tr>
        <tr><td>Class</td><td><div id="classroom-to-select"></div></td></tr>
        <tr><td><button class="btn btn-primary"  onclick="saveNewStudent()" >Submit</button></td><td></td></tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
